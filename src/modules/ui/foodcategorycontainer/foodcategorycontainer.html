<template lwc:render-mode="light">
    <div class="food-container">
        <div class="food-category-label-button">
            <div>
                <h2>What's on your mind?</h2>
            </div>
            <div class="navigation-buttons">
                <button class="navigation-back" onclick={handleNavigateBackward}>←</button>
                <button class="navigation-forward" onclick={handleNavigateForward}>→</button>
            </div>
        </div>
        <div class="food-category-cards" data-id="foodContainer">
            <template if:true={data} for:each={data} for:item="category">
                <div data-id="categoryCard" key={category.id}>
                    <ui-foodcategory category={category}></ui-foodcategory>
                </div>
            </template>
        </div>
    </div>
</template>
