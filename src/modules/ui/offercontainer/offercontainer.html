<template lwc:render-mode="light">
    <div class="offer-container">
        <div class="offer-label-button">
            <div>
                <h2>Best offers for you</h2>
            </div>
            <div class="navigation-buttons">
                <button class="navigation-back" onclick={handleNavigateBack}>←</button>
                <button class="navigation-forward" onclick={handleNavigateForward}>→</button>
            </div>
        </div>
        <div class="offer-cards" data-id="offerContainer">
            <template if:true={data} for:each={data} for:item="offer">
                <div key={offer.id} data-id="offerCard">
                    <ui-offer offer={offer}></ui-offer>
                </div>
            </template>
        </div>
    </div>
</template>
